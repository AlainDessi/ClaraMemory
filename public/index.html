<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Clara memory</title>
    <link rel="stylesheet" href="/css/main.css">
  </head>
  <body>

  <nav class="nav nav-header">
    <div class="container">
      <div class="nav-logo">
        <img class="disable-select" src="/imgs/logo_clara_games.png">
      </div>
    </div>
  </nav>

  <div class="main-container">
    <div id="memory-game" class="container">
      <span class="title"><img src="/imgs/memorygame/logo_game.png"></span>
      <div id="params" class="container">
        <button id="reset">Rejouez la partie</button>
        <button id="type-game">Jouer avec des chiffres</button>
      </div>
      <div id="win-game">
        <p>
          <big>Bravo !</big><br>
          Tu as gagné la partie en
          <span id="view-score-coups">99 Coups</span>
          et en <span id="view-score-time">0<small>mn</small>&nbsp;00<small>s</small></span>
        </p>
        <button id="restart">Rejouez la partie</button>
      </div>
      <div id="score-game">
        Nombre de Coups joué : <span class="coup">0</span>&nbsp; | Temps : <span class="time">0<small>mn</small>&nbsp;00<small>s</small></span>
      </div>
      <div id="version">Version 0</div>
    </div>

  </div>

  <audio preload="auto" id="clic-sound">
    <source src="/sound/clic.wav" type="audio/wav">
  </audio>

  <audio preload="auto" id="win-sound">
    <source src="/sound/applause.wav" type="audio/wav">
  </audio>

  <audio preload="auto" id="win-2card">
    <source src="/sound/2card.wav" type="audio/wav">
  </audio>

  <footer>

  </footer>

  <script src="/js/jquery-3.2.0.min.js"></script>
  <script src="/js/main.js"></script>
  </body>
</html>
